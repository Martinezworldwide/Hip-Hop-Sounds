<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hip Hop Sounds</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #111, #333);
      color: #eee;
      text-align: center;
    }

    header {
      background: #444;
      padding: 2rem;
      color: #fdd835;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    audio {
      width: 100%;
      margin-bottom: 1rem;
    }

    footer {
      background: #222;
      color: #eee;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hip Hop Sounds</h1>
    <p>Feel the beats, rhymes, and rhythm of the street.</p>
  </header>
  <div class="container">
    <h2>Tracks</h2>
    <div>
      <audio controls>
        <source src="media/hiphop1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>Beat #1</p>
    </div>
    <div>
      <audio controls>
        <source src="media/hiphop2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>Rap Instrumental</p>
    </div>
  </div>
  <footer>&copy; 2024 Hip Hop Sounds</footer>
</body>
</html>
